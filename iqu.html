<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <style>
    /* Basic styling */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Card styling */
    .card {
      width: 70%;
      height: auto; /* Changed to auto for better responsiveness */
      position: absolute;
      top: 100px;
      background: rgb(32, 32, 32);
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    /* Rainbow blinking animation */
    @keyframes rainbow-blink {
      0% {
        color: #fff;
      }
      20% {
        color: #ff0000;
      }
      40% {
        color: #ff7f00;
      }
      60% {
        color: #00ff00;
      }
      80% {
        color: #0000ff;
      }
      100% {
        color: #8a2be2;
      }
    }

    /* Different color blinking animation */
    @keyframes color-blink {
      0% {
        color: #fff;
      }
      25% {
        color: #5eaff7; /* AliceBlue */
      }
      50% {
        color: #f1ba71; /* AntiqueWhite */
      }
      75% {
        color: #eb420f; /* BlanchedAlmond */
      }
      100% {
        color: #ec7699;
      }
    }

    h2 {
      font-size: 2em;
      margin-bottom: 15px;
      animation: rainbow-blink 3s infinite;
    }

    p {
      animation: color-blink 3s infinite;
    }

    button {
      padding: 10px 20px;
      background-color: rgb(231, 129, 91);
      color: rgb(75, 73, 73);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    button:hover {
      background-color: #ff6347;
    }

    /* Optional responsiveness */
    @media (max-width: 768px) {
      .card {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
      }

      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <video class="video-background" autoplay loop muted>
    <source src="/WhatsApp Video 2024-08-07 at 2.31.50 PM.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="card" id="birthdayCard">
    <div id="birthdayCard1">
      <h2>My Dear Friend!</h2>
      <p>Here is a surprise for you. <br><br> Click the button below.</p>
    </div>
    <div id="birthdayCard2">
      <a href="/wish.html"><button>Open Gift</button></a>
    </div>
  </div>
</body>

</html>
